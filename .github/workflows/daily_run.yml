name: ETF Arbitrage Monitor

on:
  schedule:
    # 每天北京时间 09:10 (UTC 01:10) 自动启动
    # 涵盖周一到周五
    - cron: '10 1 * * 1-5'
  
  # 允许手动点击按钮测试
  workflow_dispatch:

jobs:
  run_monitor:
    runs-on: ubuntu-latest
    
    # 设置超时时间为 380 分钟 (约 6.5 小时)，防止脚本意外卡死
    timeout-minutes: 380

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Monitor Script
        run: |
          python main.py
